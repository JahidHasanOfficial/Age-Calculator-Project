<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator DOM project-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Age Calculator</h1>
        </div>
        <div class="input-group">
            <label>Date</label>
            <input type="text" id="date" name="date" placeholder="dd" required>
        </div>

        <div class="input-group">
        <label>Month</label>
        <input type="text" id="month" name="month" placeholder="mn" required>
      </div>

        <div class="input-group">
            <label>Year</label>
            <input type="text" id="year" name="year" placeholder="yyyy" required>
        </div>
      <div class="main">
        <button type="button" class="btn" onclick="ageCalculator()">Submit</button>
      </div>
      <div id="age">Total:-</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
